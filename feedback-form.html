<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Feedback Form</title>
</head>
<body>
    <div class="text-4xl p-4 bg-gray-300 text-center font-bold rounded-xl shadow-lg">
        Feedback form
    </div>

    <!-- div for credentials -->
    <div class="credentials bg-gray-300 h-full w-full p-10 rounded-xl shadow-lg mt-10">
        <h1 class="flex justify-center text-4xl mb-10">Credentials</h1>
        <form action="">
            <div class="mb-4">
                <label for="name" class="block text-center text-xl font-medium">Name</label>
                <input type="text" id="name" class="mt-2 w-full px-4 py-2 bg-gray-300 border-b border-gray-400 focus:outline-none text-center">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-center text-xl font-medium">Email</label>
                <input type="email" id="email" class="mt-2 w-full px-4 py-2 bg-gray-300 border-b border-gray-400 focus:outline-none text-center">
            </div>
        </form>
    </div>

    <!-- div for feedback form` -->
    <div id="feedbackFormContainer" class="feedback-form bg-gray-300 h-full w-full p-10 rounded-xl shadow-lg mt-10">
        <h1 class="flex justify-center text-4xl">Questions</h1>
        <!-- Event selection dropdown -->
        <div class="mb-6 flex flex-col items-center">
            <label for="eventSelect" class="text-lg font-medium mb-2">Select Event</label>
            <select id="eventSelect" class="w-1/2 px-4 py-2 border border-gray-400 rounded-xl shadow focus:outline-none">
                <option value="">-- Choose an event --</option>
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <!-- forms will be dynamically generated here -->
        <form id="dynamicFeedbackForm" class="space-y-4 mt-6"></form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="./script/firebase.js" type="module"></script>
    <script src="./script/feedback-from.js" type="module"></script>
</body>
</html>
