<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>User Feedback Form</title>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-white">
    <div class="text-3xl font-bold mb-12 text-gray-800 text-center">
        Feedback Form
    </div>
    <div class="w-full max-w-xl">
        <div class="bg-gray-300 rounded-xl shadow-lg p-8 w-full max-w-xl mx-auto">
            <form class="space-y-8" id="user-feedback-form">
                <!-- Example Question 1 -->
                <div>
                    <label class="block text-xl font-medium mb-2 text-gray-800">1. How satisfied are you with the certification process?</label>
                    <div class="flex flex-col space-y-2">
                        <label><input type="radio" name="satisfaction" value="Very Satisfied" class="mr-2">Very Satisfied</label>
                        <label><input type="radio" name="satisfaction" value="Satisfied" class="mr-2">Satisfied</label>
                        <label><input type="radio" name="satisfaction" value="Neutral" class="mr-2">Neutral</label>
                        <label><input type="radio" name="satisfaction" value="Dissatisfied" class="mr-2">Dissatisfied</label>
                        <label><input type="radio" name="satisfaction" value="Very Dissatisfied" class="mr-2">Very Dissatisfied</label>
                    </div>
                </div>
                <!-- Example Question 2 -->
                <div>
                    <label class="block text-xl font-medium mb-2 text-gray-800">2. What can we improve?</label>
                    <textarea name="improvement" rows="3" class="w-full px-4 py-2 bg-gray-200 border-b border-gray-400 focus:outline-none rounded resize-none"></textarea>
                </div>
                <!-- Example Question 3 -->
                <div>
                    <label class="block text-xl font-medium mb-2 text-gray-800">3. Additional Comments</label>
                    <textarea name="comments" rows="2" class="w-full px-4 py-2 bg-gray-200 border-b border-gray-400 focus:outline-none rounded resize-none"></textarea>
                </div>
                <div class="flex justify-center pt-4">
                    <button type="submit"
                        class="w-1/3 bg-white text-black font-medium py-2 rounded-lg hover:bg-gray-500 transition-colors">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('user-feedback-form').onsubmit = function(e) {
            e.preventDefault();
            alert('Thank you for your feedback!');
            // Optionally, redirect or clear form here
        }
    </script>
</body>
</html>
