<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
  <div class="max-w-2xl mx-auto bg-gray-300 p-6 rounded-xl shadow-md mt-10">
    <h1 class="text-2xl font-bold mb-4">Custom Form Builder</h1>

    <form id="questionForm" class="space-y-4 ">
      <!-- Questions will appear here -->
    </form>

    <div class="flex items-center space-x-4 mt-6">
      <button id="addQuestionBtn" class="bg-black text-white px-4 py-2 rounded hover:bg-blue-700">Add Question</button>
      <button id="saveFormBtn" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-900">Save Form</button>
    </div>

    <pre id="output" class="mt-6 bg-gray-100 p-4 rounded text-sm text-gray-800 hidden"></pre>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="./script/form-builder.js" type="module"></script>
</body>
</html>
