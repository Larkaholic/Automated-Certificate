<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body class="flex flex-row gap-5 mx-2">
  <div class="glass p-8 mx-auto mt-10 max-w-96 rounded-xl">
    <div class="flex mb-10">
      <img src="/images/inttoLogo.png" alt="into logo" class="w-32 h-auto">
    </div>
    <div class="flex flex-col gap-5 text-white">
      <h1 class="glass-buttons text-center">
        Custom Form Builder
      </h1>
      <h1 class="glass-buttons text-center">
        Feedback Results
      </h1>
      <h1 class="glass-buttons text-center">
        Feedback Form Preview
      </h1>
    </div>
    <div class="flex justify-center mt-6">
      <button class="glass-buttons text-white px-4 py-2 rounded hover:bg-gray-900">
        <a href="/index.html">Logout</a>
      </button>
    </div>
  </div>

  <div class="glass max-w-2xl mx-auto bg-gray-300 p-6 rounded-xl shadow-md mt-10">
    <h1 class="text-2xl font-bold mb-4">Custom Form Builder</h1>
    <div class="mb-6">
      <label for="eventTitle" class="block text-xl font-bold mb-2">Event Title</label>
      <input type="text" id="eventTitle" class="w-full p-2 border border-gray-400 rounded-xl shadow-lg" placeholder="Enter event title" />
    </div>
    <form id="questionForm" class="space-y-4 ">
      <!-- Questions will appear here -->
    </form>
    <div class="flex justify-center align-items-center items-center mt-4">
      <button id="addQuestionBtn" type="button" class="text-4xl bg-white border border-gray-400 rounded-xl w-9 h-9 flex items-center justify-center pb-2 hover:bg-gray-200 leading-none">+</button>
    </div>

    <div class="flex justify-center mt-6">
      <button id="saveFormBtn" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-900">
        Deploy questions
      </button>
    </div>

        
    
    <pre id="output" class="mt-6 bg-gray-100 p-4 rounded text-sm text-gray-800 hidden"></pre>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="./script/form-builder.js" type="module"></script>
</body>
</html>
