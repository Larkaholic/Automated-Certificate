<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4">Custom Form Builder</h1>

    <form id="questionForm" class="space-y-4">
      <!-- Questions will appear here -->
    </form>

    <div class="flex items-center space-x-4 mt-6">
      <button id="addQuestionBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Question</button>
      <button id="saveFormBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save Form</button>
    </div>

    <pre id="output" class="mt-6 bg-gray-100 p-4 rounded text-sm text-gray-800 hidden"></pre>
  </div>

  <script>
    let questionCount = 0;
    const form = document.getElementById("questionForm");
    const output = document.getElementById("output");

    document.getElementById("addQuestionBtn").addEventListener("click", () => {
      questionCount++;

      const questionDiv = document.createElement("div");
      questionDiv.className = "flex items-start gap-4";
      questionDiv.dataset.id = questionCount;

      questionDiv.innerHTML = `
        <input type="text" name="question" placeholder="Enter your question" class="flex-1 p-2 border border-gray-300 rounded" />
        <button type="button" class="remove-btn text-red-600 hover:underline">Remove</button>
      `;

      form.appendChild(questionDiv);
    });

    form.addEventListener("click", (e) => {
      if (e.target.classList.contains("remove-btn")) {
        e.target.closest("div").remove();
      }
    });

    document.getElementById("saveFormBtn").addEventListener("click", () => {
      const questions = [];
      const inputs = form.querySelectorAll("input[name='question']");

      inputs.forEach((input, index) => {
        const questionText = input.value.trim();
        if (questionText) {
          questions.push({ id: index + 1, text: questionText });
        }
      });

      output.classList.remove("hidden");
      output.textContent = JSON.stringify(questions, null, 2);
    });
  </script>
</body>
</html>
