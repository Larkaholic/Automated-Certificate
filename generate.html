<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate Builder</title>
  <script src="https://cdn.jsdelivr.net/npm/konva@9.2.0/konva.min.js"></script>
  <style>
    #container {
      border: 1px solid #ccc;
      margin: 20px auto;
      width: 800px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    // Create stage
    const stage = new Konva.Stage({
      container: 'container',
      width: 800,
      height: 600,
    });

    // Create layer
    const layer = new Konva.Layer();
    stage.add(layer);

    // Load image template (certificate)
    const imageObj = new Image();
    imageObj.onload = function () {
      const cert = new Konva.Image({
        x: 0,
        y: 0,
        image: imageObj,
        width: 800,
        height: 600,
      });
      layer.add(cert);

      // Add name text
      const nameText = new Konva.Text({
        x: 200,
        y: 300,
        text: 'Juan Dela Cruz',
        fontSize: 30,
        fontFamily: 'Arial',
        fill: '#000',
      });
      layer.add(nameText);
      layer.draw();
    };
    imageObj.src = './assets/templates/certificate-template.png';
  </script>
</body>
</html>
