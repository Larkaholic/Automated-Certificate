<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-white">
    <div class="w-full max-w-md">
        <div class="bg-gray-300 rounded-xl shadow-lg p-8 w-full max-w-md mx-auto">
            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-center text-xl font-medium">Email</label>
                    <input type="email" id="email" required
                        class="mt-2 w-full px-4 py-2 bg-gray-300 border-b border-gray-400 focus:outline-none">
                </div>
                <div>
                    <label for="password" class="block text-center text-xl font-medium">Password</label>
                    <input type="password" id="password" required
                        class="mt-2 w-full px-4 py-2 bg-gray-300 border-b border-gray-400 focus:outline-none">
                </div>
                <div class="flex justify-center pt-4">
                    <button type="submit"
                        class="w-1/3 bg-gray-400 text-black font-medium py-2 rounded-lg hover:bg-gray-500 transition-colors">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
