<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="shortcut icon" href="/images/inttoLogo.png" type="image/x-icon">
    <title>Automated Certification Management System</title>
</head>
<body class="flex flex-col items-center justify-center min-h-screen"
      style="background: linear-gradient(75deg, #000000 10%, #01702f 120%);">
    <div class="text-4xl font-bold mb-24 text-white">
        Automated Certification Management System
    </div>
    <div class="w-full">
        <div class="glass p-8 mx-auto">
            <div class="flex w-full mb-10 rounded-xl">
                <img src="./images/inttoLogo.png" alt="InTTO Logo" class="inttologo">
            </div>
            <form class="flex flex-col space-y-6" onsubmit="event.preventDefault(); window.location.href='form-builder.html';">
                <div>
                    <label for="email" class="block text-center text-xl font-medium text-white">USERNAME</label>
                    <input type="email" id="email"
                        class="mt-2 w-full px-4 py-2 border border-gray-400 focus:outline-none text-center rounded-xl opacity-10 text-white">
                </div>
                <div>
                    <label for="password" class="block text-center text-xl font-medium text-white">PASSWORD</label>
                    <input type="password" id="password"
                        class="mt-2 w-full px-4 py-2 border border-gray-400 focus:outline-none text-center rounded-xl opacity-10 text-white">
                </div>
                <div class="flex justify-center pt-4">
                    <button type="submit"
                        class="w-1/3 text-white font-medium py-2 rounded-lg border border-gray transition-colors " onsubmit="event.preventDefault(); window.location.href='generate.html';">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
