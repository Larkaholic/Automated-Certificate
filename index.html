<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./styles/styles.css"> -->
    <title>Automated Certification Management System</title>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-white">
    <div class="text-4xl font-bold mb-24 text-gray-800">
        Automated Certification Management System
    </div>
    <div class="w-full max-w-md">
        <div class="bg-gray-300 rounded-xl shadow-lg p-8 w-full max-w-md mx-auto">
            <form class="space-y-6" onsubmit="event.preventDefault(); window.location.href='generate.html';">
                <div>
                    <label for="email" class="block text-center text-xl font-medium">Email</label>
                    <input type="email" id="email"
                        class="mt-2 w-full px-4 py-2 bg-gray-300 border-b border-gray-400 focus:outline-none text-center">
                </div>
                <div>
                    <label for="password" class="block text-center text-xl font-medium">Password</label>
                    <input type="password" id="password"
                        class="mt-2 w-full px-4 py-2 bg-gray-300 border-b border-gray-400 focus:outline-none text-center">
                </div>
                <div class="flex justify-center pt-4">
                    <button type="submit"
                        class="w-1/3 bg-white text-black font-medium py-2 rounded-lg hover:bg-gray-500 transition-colors" onsubmit="event.preventDefault(); window.location.href='generate.html';">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
