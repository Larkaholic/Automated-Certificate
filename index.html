<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Document</title>

<div class="login h-96 w-96 justify-center items-center flex justify-self-center mt-30">
    <div class="login__container">
        <h1 class="login__title">Login</h1>
        <form class="login__form">
            <div class="login__input-group">
                <label for="username" class="login__label">Username</label>
                <input type="text" id="username" class="login__input" placeholder="Enter your username" required>
            </div>
            <div class="login__input-group">
                <label for="password" class="login__label">Password</label>
                <input type="password" id="password" class="login__input" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login__button">Login</button>
        </form>
    </div>

</div>
