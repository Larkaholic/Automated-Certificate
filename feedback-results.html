<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen">
    <div class="max-w-3xl mx-auto mt-10 bg-gray-300 rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Feedback Results</h1>
        <div class="mb-6">
            <label for="eventSelect" class="block text-lg font-semibold mb-2">Select Event:</label>
            <select id="eventSelect" class="w-full p-2 border border-gray-400 rounded-xl shadow">
                <option value="">-- Select an event --</option>
            </select>
        </div>
        <div id="resultsContainer">
            <!-- Results will be rendered here -->
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="./script/firebase.js" type="module"></script>
    <script src="./script/feedback-result.js" type="module"></script>
</body>
</html>
